<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="htrCuokPjj4HuUew5J7x2ajkxmQ6_wD1hpEo8iPS-hc" />
    <link rel="stylesheet" href="style.css">
    <title>iPhone 14 Pro Dynamic Island</title>
</head>

<body>

    <input type="radio" name="theme" id="deep-purple" checked="checked">
    <input type="radio" name="theme" id="gold">
    <input type="radio" name="theme" id="space-black">
    <input type="radio" name="theme" id="silver">

    <div class="phone">
        <div class="buttons">
            <div class="left">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="right">
                <div class="button"></div>
            </div>
        </div>
        <div class="camera"></div>
        <div class="screen-container">
            <div class="bg">
                <div class="deep-purple">
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                </div>
                <div class="gold">
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                </div>
                <div class="space-black">
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                </div>
                <div class="silver">
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                    <div class="section">
                        <div class="glow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notch-container" tabindex="0">
            <div class="notch">
                <div class="content">
                    <div class="left">
                        <div class="title"></div>
                        <div class="text"></div>
                    </div>
                    <div class="right">
                        <div class="bar">
                            <div class="duration"></div>
                        </div>
                    </div>

                    <!-- New Views -->
                    <div class="compact-view">
                        <img src="dino-icon.svg" alt="Dino" class="dino-icon">
                    </div>
                    <div class="minimal-view">
                        <div class="left">
                            <img src="dino-icon.svg" alt="Dino" class="dino-icon-small">
                        </div>
                        <div class="center">
                            <span class="start-text">Start</span>
                        </div>
                        <div class="right">
                            <span class="high-score">HI 00000</span>
                        </div>
                    </div>

                    <div class="dino-game">
                        <canvas id="gameCanvas" width="300" height="80"></canvas>
                        <div class="game-ui">
                            <div class="score">00000</div>
                            <div class="start-message">Tap to Play</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notch-blur"></div>
        </div>
    </div>

    <div class="pallette">
        <label for="deep-purple" class="swatch"></label>
        <label for="gold" class="swatch"></label>
        <label for="space-black" class="swatch"></label>
        <label for="silver" class="swatch"></label>
    </div>

    <script src="script.js"></script>
</body>

</html>
